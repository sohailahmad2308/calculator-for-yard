<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Yards to Square Feet Converter</title>
</head>
<body>
        <br>
        <br>
        <br>
        <br>
    <div class="container">
        
        <h1 class="head1">Yards to Square Feet Converter</h1>
        
        <form id="areaConverterForm">
            <label for="yards"><h4>Enter the area in Yards:</h4></label>
            <br>
            <input type="number" step="0.01" id="yards" required>
            <br>
            <input type="submit" value="Convert">
            <br>
        </form>
        <div id="result" class="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
